    <link rel="stylesheet" href="./css/testimonials.css" />

    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1bb15f 0%, #0b6b37 100%);
      }

      .check-icon {

        height: 16px;
        border: #666666;
        border-radius: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .check-icon::after {
        content: "âœ“";
