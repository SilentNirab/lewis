<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySeen - Forgot Password</title>

    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1bb15f 0%, #d1e400 100%);
      }

      /* Active card style */
      .active-toggle {
        border: 1.5px solid transparent !important;
        background:
          linear-gradient(white, white) padding-box,
          linear-gradient(158deg, #0d743b -32.88%, #fce166 101.27%) border-box !important;
      }

      /* Icon wrapper */
      .icon-wrapper {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        background-color: white; /* default */
      }

      .icon-wrapper.active {
        background: linear-gradient(158deg, #0d743b -32.88%, #fce166 101.27%);
      }

      .icon-wrapper svg path {
        transition: all 0.3s;
      }

      .icon-wrapper.active svg path {
        fill: white !important;
      }
      .icon-wrapper.inactive {
        background: rgba(0, 0, 0, 0.12);
      }
      .icon-wrapper.inactive svg path {
        fill: black;
        fill-opacity: 0.6;
      }
    </style>
  </head>

  <body class="bg-white font-sans">
    <div class="flex min-h-screen overflow-hidden">
      <!-- Left Side - Forgot Password Form -->
      <div class="flex-1 flex items-center justify-center bg-white p-8 md:p-16">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center">
            <img
              src="./assets/images/logo_full-removebg-preview.svg"
              class="h-12 w-auto"
            />
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-semibold text-black mb-8">
            Forgot Password
          </h1>

          <!-- Instructions -->
          <p class="text-black font-inter text-sm mb-6">
            Please select a verification method to receive your recovery code.
          </p>

          <!-- Forgot Password Form -->
          <form
            class="flex flex-col gap-6"
            action="send-code.html"
            method="get"
          >
            <!-- Recovery Options -->
            <div class="space-y-4">
              <!-- SMS Option -->
              <div
                id="smsOption"
                class="flex items-center p-4 border border-gray-200 rounded-lg transition cursor-pointer toggle-btn"
              >
                <div class="icon-wrapper active">
                  <!-- Replace with your SVG -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M7.38586 8.35689C7.03068 8.14378 6.56998 8.25895 6.35687 8.61413C6.14376 8.96932 6.25893 9.43002 6.61412 9.64313L10.0706 11.717C11.2582 12.4296 12.7418 12.4296 13.9293 11.717L17.3859 9.64313C17.741 9.43002 17.8562 8.96932 17.6431 8.61413C17.43 8.25895 16.9693 8.14378 16.6141 8.35689L13.1576 10.4308C12.4451 10.8583 11.5549 10.8583 10.8424 10.4308L7.38586 8.35689Z"
                      fill="#010101"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.5 2.75C3.15279 2.75 1.25 4.65279 1.25 7V17C1.25 19.3472 3.15279 21.25 5.5 21.25H18.5C20.8472 21.25 22.75 19.3472 22.75 17V7C22.75 4.65279 20.8472 2.75 18.5 2.75H5.5ZM2.75 7C2.75 5.48122 3.98122 4.25 5.5 4.25H18.5C20.0188 4.25 21.25 5.48122 21.25 7V17C21.25 18.5188 20.0188 19.75 18.5 19.75H5.5C3.98122 19.75 2.75 18.5188 2.75 17V7Z"
                      fill="#010101"
                    />
                  </svg>
                </div>
                <div class="flex-1 ml-3">
                  <label
                    class="block text-sm font-medium text-gray-900 cursor-pointer"
                    >SMS Recovery</label
                  >
                  <p class="text-sm text-gray-500">
                    Receive a verification code via SMS.
                  </p>
                </div>
              </div>

              <!-- Email Option -->
              <div
                id="emailOption"
                class="flex items-center p-4 border border-gray-200 rounded-lg transition cursor-pointer toggle-btn"
              >
                <div class="icon-wrapper inactive">
                  <!-- Replace with your SVG -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M10.5 17.25C10.0858 17.25 9.75 17.5858 9.75 18C9.75 18.4142 10.0858 18.75 10.5 18.75H13.5C13.9142 18.75 14.25 18.4142 14.25 18C14.25 17.5858 13.9142 17.25 13.5 17.25H10.5Z"
                      fill="black"
                      fill-opacity="0.6"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.5 2.25C5.15279 2.25 3.25 4.15279 3.25 6.5V17.5C3.25 19.8472 5.15279 21.75 7.5 21.75H16.5C18.8472 21.75 20.75 19.8472 20.75 17.5V6.5C20.75 4.15279 18.8472 2.25 16.5 2.25H7.5ZM4.75 6.5C4.75 4.98122 5.98122 3.75 7.5 3.75H16.5C18.0188 3.75 19.25 4.98122 19.25 6.5V17.5C19.25 19.0188 18.0188 20.25 16.5 20.25H7.5C5.98122 20.25 4.75 19.0188 4.75 17.5V6.5Z"
                      fill="black"
                      fill-opacity="0.6"
                    />
                  </svg>
                </div>
                <div class="flex-1 ml-3">
                  <label
                    class="block text-sm font-medium text-gray-900 cursor-pointer"
                    >Email Recovery</label
                  >
                  <p class="text-sm text-gray-500">
                    Receive a verification code via email.
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Side - Dashboard Preview -->
      <div
        class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-transparent via-transparent to-green-100 py-3"
      >
        <img src="./assets/images/login.svg" class="w-full h-full" />
      </div>
    </div>

    <script>
      const toggleButtons = document.querySelectorAll(".toggle-btn");

      toggleButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          toggleButtons.forEach((b) => {
            b.classList.remove("active-toggle");
            const iconWrapper = b.querySelector(".icon-wrapper");
            iconWrapper.classList.remove("active");
            iconWrapper.classList.add("inactive");
          });

          // Activate clicked card
          btn.classList.add("active-toggle");
          const activeIcon = btn.querySelector(".icon-wrapper");
          activeIcon.classList.remove("inactive");
          activeIcon.classList.add("active");
        });
      });
    </script>

    <!-- JS removed: No email validation or custom navigation, form now submits to send-code.html -->
  </body>
</html>
