<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySeen - Forgot Password</title>

    <style>
      .gradient-green {
        background: linear-gradient(135deg, #1bb15f 0%, #d1e400 100%);
      }
    </style>
  </head>

  <body class="bg-white font-sans">
    <div class="flex min-h-screen overflow-hidden">
      <!-- Left Side - Forgot Password Form -->
      <div class="flex-1 flex items-center justify-center bg-white p-8 md:p-16">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center">
            <img
              src="./assets/images/logo_full-removebg-preview.svg"
              class="h-12 w-auto" />
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-semibold text-black mb-8">
            Forgot Password
          </h1>

          <!-- Instructions -->
          <p class="text-black font-inter text-sm mb-6">
            Please select a verification method to receive your recovery code.
          </p>

          <!-- Forgot Password Form -->
          <form
            class="flex flex-col gap-6"
            action="send-code.html"
            method="get">
            <!-- Recovery Options -->
            <div class="space-y-4">
              <div
                class="flex items-center p-4 border border-gray-200 rounded-lg transition cursor-pointer"
                id="smsOption">

                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">

                    <div
                      xmlns="http://www.w3.org/1999/xhtml"
                      style="
                        backdrop-filter: blur(40px);
                        clip-path: url(#bgblur_0_802_7685_clip_path);
                        height: 100%;
                        width: 100%;
                      "></div>
                  </foreignObject>
                  <g data-figma-bg-blur-radius="80">
                    <rect
                      width="48"
                      height="48"
                      rx="24"
                      fill="black"
                      fill-opacity="0.05" />

                      d="M19.3859 20.3569C19.0307 20.1438 18.57 20.2589 18.3569 20.6141C18.1438 20.9693 18.2589 21.43 18.6141 21.6431L22.0706 23.717C23.2582 24.4296 24.7418 24.4296 25.9293 23.717L29.3859 21.6431C29.741 21.43 29.8562 20.9693 29.6431 20.6141C29.43 20.2589 28.9693 20.1438 28.6141 20.3569L25.1576 22.4308C24.4451 22.8583 23.5549 22.8583 22.8424 22.4308L19.3859 20.3569Z"

                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M17.5 14.75C15.1528 14.75 13.25 16.6528 13.25 19V29C13.25 31.3472 15.1528 33.25 17.5 33.25H30.5C32.8472 33.25 34.75 31.3472 34.75 29V19C34.75 16.6528 32.8472 14.75 30.5 14.75H17.5ZM14.75 19C14.75 17.4812 15.9812 16.25 17.5 16.25H30.5C32.0188 16.25 33.25 17.4812 33.25 19V29C33.25 30.5188 32.0188 31.75 30.5 31.75H17.5C15.9812 31.75 14.75 30.5188 14.75 29V19Z"
                      fill="black" />
                  </g>
                  <defs>
                    <clipPath
                      id="bgblur_0_802_7685_clip_path"
                      transform="translate(80 80)">
                      <rect width="48" height="48" rx="24" />
                    </clipPath>
                  </defs>
                </svg>

                <div class="flex-1 ml-3">
                  <label
                    class="block text-sm font-medium text-gray-900 cursor-pointer"
                    >SMS Recovery</label
                  >
                  <p class="text-sm text-gray-500">
                    Receive a verification code via SMS.
                  </p>
                </div>
                <!-- <input type="radio" name="recoveryMethod" value="sms" class="mr-3 text-green-600 focus:ring-green-500"
                checked /> -->
              </div>

              <div
                style="
                  background: linear-gradient(
                    158deg,
                    #0d743b -32.88%,
                    #fce166 101.27%
                  );
                  padding: 1px;
                  border-radius: 8px;
                ">
                <div
                  class="flex items-center p-4 border bg-white border-gray-200 rounded-lg cursor-pointer"
                  id="emailOption">
                  <svg
                    width="48"
                    height="48"
                    viewBox="0 0 48 48"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <foreignObject x="-80" y="-80" width="208" height="208">
                      <div
                        xmlns="http://www.w3.org/1999/xhtml"
                        style="
                          backdrop-filter: blur(40px);
                          clip-path: url(#bgblur_0_802_7689_clip_path);
                          height: 100%;
                          width: 100%;
                        "></div>
                    </foreignObject>
                    <g data-figma-bg-blur-radius="80">
                      <rect
                        width="48"
                        height="48"
                        rx="24"
                        fill="url(#paint0_linear_802_7689)" />
                      <path
                        d="M22.5 29.25C22.0858 29.25 21.75 29.5858 21.75 30C21.75 30.4142 22.0858 30.75 22.5 30.75H25.5C25.9142 30.75 26.25 30.4142 26.25 30C26.25 29.5858 25.9142 29.25 25.5 29.25H22.5Z"
                        fill="white" />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M19.5 14.25C17.1528 14.25 15.25 16.1528 15.25 18.5V29.5C15.25 31.8472 17.1528 33.75 19.5 33.75H28.5C30.8472 33.75 32.75 31.8472 32.75 29.5V18.5C32.75 16.1528 30.8472 14.25 28.5 14.25H19.5ZM16.75 18.5C16.75 16.9812 17.9812 15.75 19.5 15.75H28.5C30.0188 15.75 31.25 16.9812 31.25 18.5V29.5C31.25 31.0188 30.0188 32.25 28.5 32.25H19.5C17.9812 32.25 16.75 31.0188 16.75 29.5V18.5Z"
                        fill="white" />
                    </g>
                    <defs>
                      <clipPath
                        id="bgblur_0_802_7689_clip_path"
                        transform="translate(80 80)">
                        <rect width="48" height="48" rx="24" />
                      </clipPath>
                      <linearGradient
                        id="paint0_linear_802_7689"
                        x1="-60.8271"
                        y1="-14.1299"
                        x2="-57.4686"
                        y2="77.3816"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#0D743B" />
                        <stop offset="1" stop-color="#FCE166" />
                      </linearGradient>
                    </defs>
                  </svg>

                  <div class="flex-1 ml-3">
                    <label
                      class="block text-sm font-medium text-gray-900 cursor-pointer"
                      >Email Recovery</label
                    >
                    <p class="text-sm text-gray-500">
                      Receive a verification code via email.
                    </p>
                  </div>
                  <!-- <input type="radio" name="recoveryMethod" value="email"
                  class="mr-3 text-green-600 focus:ring-green-500" /> -->
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect
                      x="0.5"
                      y="0.5"
                      width="15"
                      height="15"
                      rx="7.5"
                      fill="url(#paint0_linear_802_6605)" />
                    <rect
                      x="0.5"
                      y="0.5"
                      width="15"
                      height="15"
                      rx="7.5"
                      stroke="url(#paint1_linear_802_6605)" />
                    <path
                      d="M11.3327 5.5L6.74935 10.0833L4.66602 8"
                      stroke="white"
                      stroke-width="1.66667"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <defs>
                      <linearGradient
                        id="paint0_linear_802_6605"
                        x1="-20.2757"
                        y1="-4.70996"
                        x2="-19.1562"
                        y2="25.7939"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#0D743B" />
                        <stop offset="1" stop-color="#FCE166" />
                      </linearGradient>
                      <linearGradient
                        id="paint1_linear_802_6605"
                        x1="-20.2757"
                        y1="-4.70996"
                        x2="-19.1562"
                        y2="25.7939"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#0D743B" />
                        <stop offset="1" stop-color="#FCE166" />
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-white text-black py-3 rounded-full font-medium border border-gray-200 text-base hover:bg-gray-100 transition">
              Send Recovery Code
            </button>
          </form>
        </div>
      </div>

      <!-- Right Side - Dashboard Preview -->
      <div
        class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-transparent via-transparent to-green-100 py-3">
        <img src="./assets/images/login.svg" class="w-full h-full" />
      </div>
    </div>

    <!-- JS removed: No email validation or custom navigation, form now submits to send-code.html -->
  </body>
</html>
